{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 abs-center">
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <h1 class="text-center">Register</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">First name</label>
                    <input name="firstName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autofocus required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last name</label>
                    <input name="lastName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a role="button" class="btn btn-success" href="{% url 'login' %}">Go back to log in</a>
            </form>
        </div>
        <div class="col-lg-2">
            
        </div>
        <div class="col-lg-4">
            <img src="https://www.harvardsquare.com/wp-content/uploads/2019/07/PINOCCHIO-logo.jpg" alt="">
        </div>
    </div>
</div>
{% endblock %}
