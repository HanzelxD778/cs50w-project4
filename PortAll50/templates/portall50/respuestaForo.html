{% extends 'base.html' %}

{# Load the tag library #}
{% load bootstrap4 %}

{% load static %}

{% block title %}
    Editar respuesta foro
{% endblock %}

{% block css %}

{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                
            </div>
            <div class="col-lg-4">
                <form method="POST" action="{% url "editarRespuestaForo" id_respuestaForo id_foro %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Editar respuesta</label>
                            <textarea required name="respuesa_foro" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Subir respuesta</button>
                </form>
            </div>
            <div class="col-lg-4">
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
