{% extends 'base.html' %}

{# Load the tag library #}
{% load bootstrap4 %}

{% load static %}

{% block title %}
    Editar nota del foro
{% endblock %}

{% block css %}

{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                
            </div>
            <div class="col-lg-5">
                <div class="card" style="width: 28rem;">
                    <div class="card-header">
                        <h5>Editar la nota del foro</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'editarNotaForo' id_foro %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input required type="decimal" name="nota_foro" class="form-control" placeholder="Nueva nota del foro" autocomplete="off" min="0">
                            <button type="submit" class="btn btn-success mt-2">Actualizar nota del foro</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
