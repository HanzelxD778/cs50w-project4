{% extends 'base.html' %}

{# Load the tag library #}
{% load bootstrap4 %}

{% load static %}

{% block title %}
    PortAll50
{% endblock %}

{% block css %}
    
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3">
            {% for curso in cursos %}
                <div class="col mb-4">
                    <div class="card h-100">
                    <img src="{{curso.imagen.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a style="color: black;" href="{% url 'curso' curso.id %}"><h5 class="card-title" style="color: black;">{{curso.nombre_curso}}</5></a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Docente: {{curso.propietario}}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}    
        </div>
    </div>

{% endblock %}
