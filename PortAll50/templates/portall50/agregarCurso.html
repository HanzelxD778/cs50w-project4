{% extends 'base.html' %}

{# Load the tag library #}
{% load bootstrap4 %}

{% load static %}

{% block title %}
    PortAll50
{% endblock %}

{% block css %}
    
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                
            </div>
            <div class="col-lg-4">
                <h2 class="text-center">Agregar un curso</h2>
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{% url 'registrarCurso' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input required type="text" name="nombre_curso" class="form-control" placeholder="Nombre del nuevo curso" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Estudiantes de este curso</label>
                                <select class="form-control" id="exampleFormControlSelect1" name="estudiantes_curso" multiple>
                                    {% for estudiante in estudiantes %}
                                        <option value="{{estudiante.pk}}">{{estudiante.username}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input name="txtImagen" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                                    <label class="custom-file-label" for="inputGroupFile04">Imagen de curso</label>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <input required type="number" name="total_acumular" class="form-control" placeholder="Nota total a acumular en el curso" autocomplete="off" min=1>
                            </div>
                            <div class="form-group">
                                <input required type="number" name="cantidad_minima" class="form-control" placeholder="Nota minima para aprobar curso" autocomplete="off" min=1>
                            </div>
                            <input name='propietario_curso' class="form-control" style="background: transparent;  border: none;" type="hidden"
                            value="{{user.pk}}" readonly placeholder="Default input">
                            <div class="form-group my-2">
                                <input type="submit" class="btn btn-success" value="Guardar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                
            </div>
        </div>
    </div>

{% endblock %}
