                    <input placeholder="Nombre de usuario" name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="form-group">

                <select class="form-control" id="exampleFormControlSelect1" name="tipo_cuenta">}

                  </div>

        </div>
        <div class="col-lg-4">
            
        </div>
    </div>
</div>
{% endblock %}
