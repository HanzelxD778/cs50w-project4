{% extends 'base.html' %}

{# Load the tag library #}
{% load bootstrap4 %}

{% load static %}

{% block title %}
    PortAll50 / editar perfil
{% endblock %}

{% block css %}
    
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                
            </div>
            <div class="col-lg-4">
                <h2 class="text-center">Editar perfil</h2>
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{% url 'perfilEditado' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="first_name" class="form-control" placeholder="Nombres: {{perfil.first_name}}" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="text" name="last_name" class="form-control" placeholder="Apellidos: {{perfil.last_name}}" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="Correo: {{perfil.email}}" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Nombre identificador: {{perfil.username}}" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="text" name="password" class="form-control" placeholder="Nueva contraseÃ±a" autocomplete="off">
                            </div>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input name="imagen" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                                    <label class="custom-file-label" for="inputGroupFile04">Nueva imagen de perfil</label>
                                </div>
                            </div>
                            <div class="form-group my-2">
                                <input type="submit" class="btn btn-success" value="Guardar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                
            </div>
        </div>
    </div>

{% endblock %}
